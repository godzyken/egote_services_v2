pluginManagement {
    var flutterSdkPath = {
        var properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        var flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url 'https://jitpack.io' }
    }
}


buildscript{
    println("SETTINGS FILE: This is executed during the initialization phase")
    dependencyLocking {
        lockFile = file("${rootProject.projectDir}/buildscript-gradle.lockfile")
        lockAllConfigurations()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.4.1" apply false
    id "org.jetbrains.kotlin.android" version "2.0.0" apply false
    id "org.gradle.toolchains.foojay-resolver-convention" version "0.7.0"
}

rootProject.name = "egote_services_v2"
include ":app"